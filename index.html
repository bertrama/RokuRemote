<!DOCTYPE html>
<html>
  <head>

    <script src="./material/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body style="background: #21252b; color: white">

    <br><br>

    <div class="remote-body" style="margin: auto; width: 250px; background: #0c0d0e; padding: 20px; border-radius: 100px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background: -webkit-linear-gradient(left, #1A1A1E 0%,#3E3D44 7%,#1A1A1E 30%,#1A1A1E 70%,#3E3D44 93%,#1A1A1E 99%);">

      <br><br><br>

      <div class="mdl-grid">
        <div style="margin: auto;">
          <button type="button" onclick="rokuSend('Back')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-cell mdl-cell--1-col">
            <i class="material-icons">arrow_back</i>
          </button>

          <button type="button" onclick="rokuSend('home')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-cell mdl-cell--1-col">
            <i class="material-icons">home</i>
          </button>
        </div>
      </div>

      <br>


      <div class="mdl-grid">
        <div style="margin: 0 auto;">
          <button type="button" onclick="rokuSend('up')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">keyboard_arrow_up</i>
          </button>
        </div>
      </div>

      <div class="mdl-grid">
        <div style="margin: 0 auto;">
          <button type="button" onclick="rokuSend('left')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" >
            <i class="material-icons">keyboard_arrow_left</i>
          </button>

          <button type="button" onclick="rokuSend('Enter')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">radio_button_checked</i>
          </button>

          <button type="button" onclick="rokuSend('right')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">keyboard_arrow_right</i>
          </button>
        </div>
      </div>

      <div class="mdl-grid">
        <div style="margin: 0 auto;">
          <button type="button" onclick="rokuSend('down')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">keyboard_arrow_down</i>
          </button>
        </div>
      </div>

      <br><br>

      <div class="mdl-grid">
        <div style="margin: 0 auto;">
          <button type="button" onclick="rokuSend('Rev')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">fast_rewind</i>
          </button>

          <button type="button" onclick="rokuSend('Play')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">play_arrow</i><i class="material-icons">pause</i>
          </button>

          <button type="button" onclick="rokuSend('Fwd')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">fast_forward</i>
          </button>
        </div>
      </div>

      <br><br>

      <div class="mdl-grid">
        <div style="margin: 0 auto;">
          <button type="button" onclick="rokuSend('Info')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">filter_vintage</i>
          </button>

          <button type="button" onclick="rokuSend('Search')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">search</i>
          </button>
        </div>
      </div>

      <br><br><br><br><br><br><br><br><br><br><br><br>

    </div>


    <form name="RokuRemote">
      <input name="remotewide" value="Home" onclick="rokuSend('Home');">

    </form>

  </body>

  <script>
    var rokuAddress = "http://192.168.1.24:8060/"
    var xhttp = new XMLHttpRequest();

    function rokuSend(sendVal) {
      xhttp.open("POST", rokuAddress + "keypress/" + sendVal , true);
      //xhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
      xhttp.send();
    }
  </script>

</html>
